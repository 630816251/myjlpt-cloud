<script>
/* ===== é—œå¡çµæ§‹ ===== */
const STRUCTURE = {
  N5: ["n5_1","n5_2","n5_3"],
  N4: ["n4_1","n4_2","n4_3"],
  N3: ["n3_1","n3_2"],
  N2: ["n2_1","n2_2"],
  N1: ["n1_1"]
};

/* ===== å·¥å…· ===== */
function getProgress(id){
  return parseInt(localStorage.getItem(`vocab_progress_${id}`) || "0", 10);
}

function isCompleted(id){
  return getProgress(id) >= 5; // æ¯é—œ 5 é¡Œ
}

function render(){
  const detail=document.getElementById("detail");
  detail.innerHTML="";

  let totalLevels=0;
  let completedLevels=0;

  Object.entries(STRUCTURE).forEach(([level, ids])=>{
    let done=0;

    ids.forEach(id=>{
      if(isCompleted(id)) done++;
    });

    totalLevels += ids.length;
    completedLevels += done;

    const percent=Math.round(done / ids.length * 100);

    detail.innerHTML += `
      <div class="level">
        ${level}
        <small>${done} / ${ids.length} é—œï¼ˆ${percent}%ï¼‰</small>
      </div>
      <div class="bar">
        <span style="width:${percent}%"></span>
      </div>
    `;
  });

  const overall = Math.round(completedLevels / totalLevels * 100);
  document.getElementById("overallText").textContent = overall + "%";
  document.getElementById("overallBar").style.width = overall + "%";

  if (overall >= 100) {
    document.getElementById("badge").style.display = "block";
  }
}

render();
</script>
