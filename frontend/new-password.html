<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>首次登入｜設定新密碼</title>

  <style>
    body {
      margin: 0;
      font-family: "標楷體", "Noto Serif TC", serif;
      background-color: #e7f3ec;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background-color: #ffffff;
      border: 1px solid #cfcfcf;
      padding: 36px;
      width: 420px;
      box-sizing: border-box;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      text-align: center;
      color: #555;
      margin-bottom: 16px;
    }

    .hint {
      font-size: 13px;
      color: #606770;
      text-align: center;
      margin-bottom: 12px;
    }

    .input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 12px;
      border: 1px solid #bcbcbc;
      box-sizing: border-box;
    }

    .input:focus {
      background-color: #3a6f8f;
      color: #ffffff;
      outline: none;
    }

    .pw-wrap {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #3a6f8f;
      user-select: none;
    }

    .strength-wrap {
      margin-bottom: 14px;
    }

    .strength-bar-bg {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }

    .strength-bar {
      height: 8px;
      width: 0%;
      border-radius: 4px;
      transition: width 0.3s;
    }

    .strength-text {
      margin-top: 6px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      background-color: #dcefee;
      border: 1px solid #9fbcbc;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #cbe6e3;
    }

    #msg {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .error { color: #d32f2f; }
  </style>
</head>

<body>
<div class="page">
  <div class="box">

    <div class="title">首次登入，請設定新密碼</div>
    <div class="subtitle">
      這是系統指派的初始密碼，<br>
      請先設定一組屬於你的新密碼。
    </div>

    <div class="hint">
      密碼需至少 8 碼，並包含英文字母與數字
    </div>

    <!-- 新密碼 -->
    <div class="pw-wrap">
      <input
        id="newPassword"
        class="input"
        type="password"
        placeholder="請輸入新密碼">
      <span id="togglePw1" class="toggle">顯示</span>
    </div>

    <!-- 強度條 -->
    <div class="strength-wrap">
      <div class="strength-bar-bg">
        <div id="pwBar" class="strength-bar"></div>
      </div>
      <div id="pwText" class="strength-text">密碼強度：—</div>
    </div>

    <!-- 再次輸入 -->
    <div class="pw-wrap">
      <input
        id="confirmPassword"
        class="input"
        type="password"
        placeholder="請再次輸入新密碼">
      <span id="togglePw2" class="toggle">顯示</span>
    </div>

    <button id="btnSet" class="btn">設定新密碼</button>

    <div id="msg"></div>

  </div>
</div>

<script src="config.js"></script>
<script src="auth.js"></script>

<script>
  const pendingEmail = localStorage.getItem("pendingEmail");

  if (!pendingEmail) {
    alert("請先註冊帳號");
    location.replace("register.html");
  }
  const msg = document.getElementById("msg");
  const pw1 = document.getElementById("newPassword");
  const pw2 = document.getElementById("confirmPassword");
  const pwBar = document.getElementById("pwBar");
  const pwText = document.getElementById("pwText");

  // ===== 取回 Cognito session =====
  const session = sessionStorage.getItem("NEW_PW_SESSION");
  const email = sessionStorage.getItem("NEW_PW_EMAIL");

  if (!session || !email) {
    alert("登入狀態已失效，請重新登入");
    location.replace("login.html");
  }

  // ===== 密碼顯示 / 隱藏 =====
  function togglePassword(input, btn) {
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "隱藏";
    } else {
      input.type = "password";
      btn.textContent = "顯示";
    }
  }

  document.getElementById("togglePw1").onclick =
    () => togglePassword(pw1, document.getElementById("togglePw1"));

  document.getElementById("togglePw2").onclick =
    () => togglePassword(pw2, document.getElementById("togglePw2"));

  // ===== 密碼強度計算 =====
  function calcStrength(pw) {
    let score = 0;
    if (pw.length >= 8) score++;
    if (pw.length >= 12) score++;
    if (/[A-Za-z]/.test(pw) && /[0-9]/.test(pw)) score++;
    if (/[^A-Za-z0-9]/.test(pw)) score++;

    if (score <= 1) return { text: "弱", percent: 25, color: "#ef4444" };
    if (score <= 3) return { text: "中", percent: 60, color: "#f59e0b" };
    return { text: "強", percent: 100, color: "#16a34a" };
  }

  pw1.addEventListener("input", () => {
    const pw = pw1.value;
    if (!pw) {
      pwBar.style.width = "0%";
      pwText.textContent = "密碼強度：—";
      return;
    }
    const r = calcStrength(pw);
    pwBar.style.width = r.percent + "%";
    pwBar.style.backgroundColor = r.color;
    pwText.textContent = "密碼強度：" + r.text;
    pwText.style.color = r.color;
  });

  // ===== 最終規範驗證 =====
  function validatePassword(pw) {
    if (pw.length < 8) return "密碼長度需至少 8 碼";
    if (!/[A-Za-z]/.test(pw)) return "密碼需包含至少一個英文字母";
    if (!/[0-9]/.test(pw)) return "密碼需包含至少一個數字";
    return null;
  }

  // ===== 送出 =====
  document.getElementById("btnSet").onclick = async () => {
    if (!pw1.value || !pw2.value) {
      msg.textContent = "請填寫新密碼";
      msg.className = "error";
      return;
    }

    if (pw1.value !== pw2.value) {
      msg.textContent = "兩次輸入的密碼不一致";
      msg.className = "error";
      return;
    }

    const err = validatePassword(pw1.value);
    if (err) {
      msg.textContent = err;
      msg.className = "error";
      return;
    }

    msg.textContent = "設定中，請稍候...";
    msg.className = "";

    try {
      await completeNewPassword(email, pw1.value, session);
      sessionStorage.clear();
      location.replace("index.html");
    } catch (e) {
      msg.textContent = "設定失敗：" + e.message;
      msg.className = "error";
    }
  };
</script>

</body>
</html>
