<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<style>
:root{
  --bg:#f5f6f8;
  --card:#ffffff;
  --border:#d9dee6;
  --text:#1f2a37;
  --muted:#6b7280;
  --brand:#3a6f8f;
  --ok:#16a34a;
  --warn:#f59e0b;
  --shadow:0 10px 24px rgba(0,0,0,.08);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Helvetica, Arial, "Noto Sans TC", sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== Header ===== */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-weight:900;
  color:var(--brand);
}
.btn{
  border:1px solid var(--border);
  background:#fff;
  padding:8px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}

/* ===== Layout ===== */
.wrap{
  max-width:1000px;
  margin:24px auto 40px;
  padding:0 16px;
}
.title{
  font-size:24px;
  font-weight:900;
  margin-bottom:6px;
}
.subtitle{
  color:var(--muted);
  margin-bottom:18px;
  line-height:1.6;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}

/* ===== Card ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  position:relative;
}
.card.locked{
  opacity:.55;
}

.tag{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  font-weight:900;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:#cbd5e1;
}
.dot.ok{background:var(--ok)}
.dot.warn{background:var(--warn)}

.card-title{
  margin:12px 0 6px;
  font-size:18px;
  font-weight:900;
}
.card-desc{
  color:var(--muted);
  font-size:14px;
  min-height:42px;
  line-height:1.6;
}

/* ===== Progress ===== */
.bar{
  margin-top:10px;
  height:10px;
  background:#eef2f7;
  border-radius:999px;
  overflow:hidden;
}
.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#3a6f8f,#2f5f7a);
  transition:width .3s ease;
}
.meta{
  display:flex;
  justify-content:space-between;
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
  font-weight:700;
}

/* ===== Actions ===== */
.actions{
  margin-top:14px;
}
.go{
  display:block;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(58,111,143,.35);
  background:#fff;
  color:var(--brand);
  font-weight:900;
  text-align:center;
  text-decoration:none;
}
.lock-msg{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  padding:12px;
  pointer-events:none;
}
.lock-msg span{
  background:rgba(255,255,255,.9);
  border:1px dashed #cbd5e1;
  border-radius:10px;
  padding:8px 10px;
  font-weight:900;
}
</style>
</head>
