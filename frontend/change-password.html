<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>帳號設定｜MyJLPT Cloud</title>

  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, "Noto Sans TC", "PingFang TC", sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
    }

    .card {
      width: 520px;
      background: #ffffff;
      border-radius: 14px;
      padding: 32px 32px 36px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .brand {
      font-size: 30px;
      font-weight: 700;
      color: #3a6f8f;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 26px;
    }

    .section {
      margin-bottom: 28px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 14px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccd0d5;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #3a6f8f;;
    }

    .primary-btn {
      margin-top: 14px;
      width: 100%;
      background-color: #3a6f8f;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .primary-btn:hover {
      background-color: #7faeb0;
    }

    .divider {
      border-top: 1px solid #eee;
      margin: 30px 0;
    }

    .danger-btn {
      margin-top: 14px;
      width: 100%;
      background-color: #42b72a;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .danger-btn:hover {
      background-color: #36a420;
    }

    #msg {
      margin-top: 18px;
      font-size: 14px;
      min-height: 18px;
      text-align: center;
    }

    .success {
      color: #2e7d32;
    }

    .error {
      color: #d32f2f;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back-link a {
      color: #1877f2;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="brand">MyJLPT Cloud</div>
      <div class="title">帳號設定</div>

      <!-- 修改個人資料 -->
      <div class="section">
        <div class="section-title">修改個人資料</div>

        <div class="field-group">
          <input id="familyName" placeholder="姓氏">
          <input id="givenName" placeholder="名字">
          <input id="birthdate" type="date">

          <select id="gender">
            <option value="">性別</option>
            <option value="female">女性</option>
            <option value="male">男性</option>
            <option value="other">其他</option>
          </select>
        </div>

        <button class="primary-btn" onclick="updateProfileHandler()">
          儲存個人資料
        </button>
      </div>

      <div class="divider"></div>

      <!-- 修改密碼 -->
      <div class="section">
        <div class="section-title">修改密碼</div>

        <div class="field-group">
          <input id="oldPassword" type="password" placeholder="目前密碼">
          <input id="newPassword" type="password" placeholder="新密碼">
          <input id="confirmPassword" type="password" placeholder="再次輸入新密碼">
        </div>

        <button class="danger-btn" onclick="changePasswordHandler()">
          修改密碼
        </button>
      </div>

      <div id="msg"></div>

      <div class="back-link">
        <a href="profile-view.html">返回帳號資訊</a>
      </div>

    </div>
  </div>

  <script src="config.js"></script>
  <script src="auth.js"></script>

  <script>
    const msg = document.getElementById("msg");

    function show(text, type) {
      msg.textContent = text;
      msg.className = type;
    }

    async function updateProfileHandler() {
      try {
        await window.updateProfile([
          { Name: "family_name", Value: familyName.value },
          { Name: "given_name", Value: givenName.value },
          { Name: "birthdate", Value: birthdate.value },
          { Name: "gender", Value: gender.value }
        ]);
        show("✅ 個人資料已更新", "success");
      } catch (err) {
        show("❌ 更新失敗：" + err.message, "error");
      }
    }

    async function changePasswordHandler() {
      if (newPassword.value !== confirmPassword.value) {
        show("兩次密碼輸入不一致", "error");
        return;
      }

      try {
        await window.changePassword(
          oldPassword.value,
          newPassword.value
        );
        show("✅ 密碼修改成功，請重新登入", "success");
        localStorage.clear();
        setTimeout(() => location.href = "login.html", 1500);
      } catch (err) {
        show("❌ 修改失敗：" + err.message, "error");
      }
    }
  </script>
</body>
</html>
